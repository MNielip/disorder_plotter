name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install shiny uvicorn pandas numpy matplotlib pyinstaller
        # Add any other missing libraries here

    - name: Build EXE
      # --collect-all shiny is CRITICAL to bundle the JS/CSS assets
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "ProteinPlotter" --collect-all shiny --hidden-import="gui_app" run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ProteinPlotter-Windows
        path: dist/ProteinPlotter.exe
